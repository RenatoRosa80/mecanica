{% extends "base_dashboard.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">Serviços</h1>
  <a href="{% url 'servicos:servico_create' %}" class="bg-green-600 text-white px-3 py-1 rounded">Novo Serviço</a>
</div>

<table class="w-full bg-white shadow rounded">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2">Nome</th>
      <th class="p-2">Preço</th>
      <th class="p-2">Ativo</th>
      <th class="p-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for s in servicos %}
    <tr class="border-t">
      <td class="p-2">{{ s.nome }}</td>
      <td class="p-2">R$ {{ s.preco }}</td>
      <td class="p-2">{{ s.ativo|yesno:"Sim,Não" }}</td>
      <td class="p-2">
        <a href="{% url 'servicos:servico_update' s.pk %}" class="text-yellow-600">Editar</a> |
        <a href="{% url 'servicos:servico_delete' s.pk %}" class="text-red-600">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="p-2">Nenhum serviço cadastrado.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
