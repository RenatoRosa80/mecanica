{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if view.object %}Editar Serviço{% else %}Novo Serviço{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  <div class="max-w-lg">
    {{ form.as_p }}
    <button class="bg-blue-600 text-white px-3 py-1 rounded mt-2">Salvar</button>
    <a href="{% url 'servicos:index' %}" class="ml-2 text-gray-600">Cancelar</a>
  </div>
</form>
{% endblock %}
