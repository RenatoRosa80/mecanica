{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Confirmar exclusão</h1>
<p>Excluir o serviço <strong>{{ object.nome }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button class="bg-red-600 text-white px-3 py-1 rounded">Confirmar</button>
  <a href="{% url 'servicos:index' %}" class="ml-2 text-gray-600">Cancelar</a>
</form>
{% endblock %}
