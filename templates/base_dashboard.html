{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Mecânica{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- MENU LATERAL -->
    <div class="sidebar">
        <div class="sidebar-title">⚙ Mecânica</div>

        <a href="/" class="sidebar-link"><i class="fa fa-house"></i> Home</a>
        <a href="/clientes/" class="sidebar-link"><i class="fa fa-user"></i> Clientes</a>
        <a href="/veiculos/" class="sidebar-link"><i class="fa fa-car"></i> Veículos</a>
        <a href="/servicos/" class="sidebar-link"><i class="fa fa-wrench"></i> Serviços</a>
        <a href="/fornecedores/" class="sidebar-link"><i class="fa fa-truck"></i> Fornecedores</a>
        <a href="/estoque/" class="sidebar-link"><i class="fa fa-box"></i> Estoque</a>
        <a href="/financeiro/" class="sidebar-link"><i class="fa fa-money-bill"></i> Financeiro</a>
        <a href="/relatorios/" class="sidebar-link"><i class="fa fa-chart-pie"></i> Relatórios</a>
        <a href="/admin/" class="sidebar-link"><i class="fa fa-lock"></i> Admin</a>

        <footer><small>Mecânica © 2025</small></footer>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
