{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if view.object %}Editar Veículo{% else %}Novo Veículo{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  <div class="grid grid-cols-1 gap-3 max-w-xl">
    {{ form.as_p }}
  </div>

  <button class="bg-blue-600 text-white px-3 py-1 rounded mt-3">Salvar</button>
  <a href="{% url 'veiculos:index' %}" class="ml-2 text-gray-600">Cancelar</a>
</form>
{% endblock %}
