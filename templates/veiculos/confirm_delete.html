{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-2">Excluir Veículo</h1>
<p>Tem certeza que deseja excluir o veículo <strong>{{ object }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="bg-red-600 text-white px-3 py-1 rounded">Confirmar</button>
  <a href="{% url 'veiculos:detail' object.pk %}" class="ml-2 text-gray-600">Cancelar</a>
</form>
{% endblock %}
