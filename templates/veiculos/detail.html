{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ object.marca }} {{ object.modelo }}</h1>

<p><strong>Cliente:</strong> {{ object.cliente.nome }}</p>
<p><strong>Ano:</strong> {{ object.ano }}</p>
<p><strong>Placa:</strong> {{ object.placa }}</p>
<p><strong>Cor:</strong> {{ object.cor }}</p>
<p><strong>Observações:</strong> {{ object.observacoes }}</p>

<div class="mt-4">
  <a href="{% url 'veiculos:update' object.pk %}" class="bg-yellow-500 text-white px-3 py-1 rounded">Editar</a>
  <a href="{% url 'veiculos:delete' object.pk %}" class="bg-red-600 text-white px-3 py-1 rounded">Excluir</a>
  <a href="{% url 'veiculos:index' %}" class="ml-2 text-gray-600">Voltar</a>
</div>
{% endblock %}
