{% extends "base_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if view.object %}Editar Cliente{% else %}Novo Cliente{% endif %}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  <div class="grid grid-cols-1 gap-3 max-w-xl">
    {{ form.as_p }}
  </div>
  <div class="mt-4">
    <button class="--bs-success rounded">Salvar</button>
    <a href="{% url 'clientes:index' %}" class="ml-2 text-gray-600">Cancelar</a>
  </div>
</form>
{% endblock %}
